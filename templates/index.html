<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Note-Taking App</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Idea Note-Taking App</h1>
        
        <div id="auth-container" class="mb-8">
            <div id="login-register-form" class="bg-white p-6 rounded-lg shadow-md mb-4">
                <h2 class="text-2xl font-semibold mb-4">Login / Register</h2>
                <form id="auth-form">
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
                        <input type="text" id="username" required class="w-full p-2 border border-gray-300 rounded">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                        <input type="password" id="password" required class="w-full p-2 border border-gray-300 rounded">
                    </div>
                    <div id="email-container" class="mb-4 hidden">
                        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                        <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded">
                    </div>
                    <button type="submit" id="auth-submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
                    <button type="button" id="toggle-auth" class="ml-2 text-blue-500 hover:text-blue-700">Register</button>
                </form>
            </div>
            <div id="user-info" class="hidden bg-white p-6 rounded-lg shadow-md mb-4">
                <p>Welcome, <span id="logged-in-username"></span>!</p>
                <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 mt-2">Logout</button>
            </div>
        </div>

        <div id="app-container" class="hidden">
            <div id="note-list-section" class="mb-8">
                <div class="flex justify-between items-center mb-4">
                    <input type="text" id="search-input" placeholder="Search notes..." class="w-3/4 p-2 rounded border border-gray-300">
                    <button id="new-note-btn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">New Note</button>
                </div>
                <div id="note-list"></div>
            </div>

            <div id="note-form-section" class="hidden">
                <h2 class="text-2xl font-semibold mb-4">Add/Edit Note</h2>
                <form id="note-form" class="bg-white p-6 rounded-lg shadow-md">
                    <div class="mb-4">
                        <label for="note-title" class="block text-gray-700 font-bold mb-2">Title</label>
                        <input type="text" id="note-title" required class="w-full p-2 border border-gray-300 rounded">
                    </div>
                    <div class="mb-4">
                        <label for="note-content" class="block text-gray-700 font-bold mb-2">Content</label>
                        <div id="note-content" class="h-64 border border-gray-300 rounded"></div>
                    </div>
                    <div class="mb-4">
                        <label for="note-tags" class="block text-gray-700 font-bold mb-2">Tags (comma-separated)</label>
                        <input type="text" id="note-tags" class="w-full p-2 border border-gray-300 rounded">
                    </div>
                    <div class="flex justify-between">
                        <button type="submit" id="submit-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Note</button>
                        <button type="button" id="back-to-list-btn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Back to List</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
